<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classic image website</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/1af432ac11.js" crossorigin="anonymous"></script>
</head>
<body>


    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo">GALLERIA</a>
  
          <ul class="nav_items">
            <li class="nav_item">
              <a href="#" class="nav_link">Home</a>
              <a href="#" class="nav_link">Product</a>
              <a href="#" class="nav_link">Services</a>
              <a href="#" class="nav_link">Contact</a>
            </li>
          </ul>
  
          <button class="button" id="form-open">Login</button>
        </nav>
      </header>
  
      <!-- Home -->
      <section class="home">
        <div class="form_container">
          <i class="fa-solid fa-circle-xmark"></i>
          <!-- Login From -->
          <div class="form login_form">
            <form action="#">
              <h2>Login</h2>
  
              <div class="input_box">
                <input type="email" placeholder="Enter your email" required />
                <i class="fa-solid fa-envelope email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Enter your password" required />
                <i class="fa-solid fa-lock password"></i>
                <i class="fa-solid fa-eye-slash"></i>
              </div>
  
              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot_pw">Forgot password?</a>
              </div>
  
              <button class="button">Login Now</button>
  
              <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
            </form>
          </div>
  
          <!-- Signup From -->
          <div class="form signup_form">
            <form action="#">
              <h2>Signup</h2>
  
              <div class="input_box">
                <input type="email" placeholder="Enter your email" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Create password" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Confirm password" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
  
              <button class="button">Signup Now</button>
  
              <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
            </form>
          </div>
        </div>
      </section>

     
<div class="container">
        <div class="heading">
            <h3>Classic <span>Images</span></h3>
        </div>

        

   <div class="box">

    <div class="images">

        <img src="flowers/flower 04.jpg" alt="flower">
        <img src="flowers/flower 05.jpg" alt="flower">
        <img src="/flowers/flower 06.jpg" alt="flower">
       </div>

       <div class="images">
        <img src="/cars/car 01.jpg" alt="">

        <img src="/cars/car 05.jpg" alt="">
        <img src="/cars/car 06.jpg" alt="">

       <div class="images">
        <img src="/single boy/boy 01.jpg" alt="">
        <img src="/single boy/boy 02.jpg" alt="">
        <img src="/single boy/boy 03.jpg" alt="">
        <img src="/single boy/boy 04.jpg" alt="">

        <img src="/single boy/boy 06.jpg" alt="">
       </div>
       <div class="images">

</div>
 
</div> 

 <script src="script.js"></script>
</body>
</html>
